<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trip Invite ğŸ˜„</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
      position: relative;
    }

    h1 {
      margin-bottom: 30px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }

    #yesBtn {
      background-color: #4CAF50;
      color: white;
    }

    #noBtn {
      background-color: #f44336;
      color: white;
      position: fixed;
      left: 60%;
      top: 60%;
    }


    #celebration {
      display: none;
      font-size: 32px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Will you join me for a trip? ğŸŒâœˆï¸</h1>

    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>

    <div id="celebration">ğŸ‰ğŸ¥³ Yay!!! ğŸ‰ğŸ¥³</div>
  </div>

 
  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const celebration = document.getElementById("celebration");
  
    const padding = 16;
  
    function moveNoButton(mouseX, mouseY) {
      const rect = noBtn.getBoundingClientRect();
  
      const maxX = window.innerWidth - rect.width - padding;
      const maxY = window.innerHeight - rect.height - padding;
  
      let newX = rect.left + (rect.left - mouseX);
      let newY = rect.top + (rect.top - mouseY);
  
      newX = Math.max(padding, Math.min(maxX, newX));
      newY = Math.max(padding, Math.min(maxY, newY));
  
      noBtn.style.left = newX + "px";
      noBtn.style.top = newY + "px";
    }

    document.addEventListener("mousemove", (e) => {
      const rect = noBtn.getBoundingClientRect();
      const dx = e.clientX - (rect.left + rect.width / 2);
      const dy = e.clientY - (rect.top + rect.height / 2);
  
      const triggerDistance = 140;
  
      if (Math.hypot(dx, dy) < triggerDistance) {
        moveNoButton(e.clientX, e.clientY);
      }
    });
  
    noBtn.addEventListener("click", (e) => {
      moveNoButton(e.clientX, e.clientY);
    });
  
    yesBtn.addEventListener("click", () => {
      celebration.style.display = "block";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
    });
</script>



</body>
</html>
