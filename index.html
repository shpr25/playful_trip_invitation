<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trip Invite üòÑ</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
      position: relative;
    }

    h1 {
      margin-bottom: 30px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }

    #yesBtn {
      background-color: #4CAF50;
      color: white;
    }

    #noBtn {
      background-color: #f44336;
      color: white;
      position: fixed;
      visibility: hidden; /* hide until positioned */
    }

    .gif {
      width: 200px;
      margin: 10px auto;
    }

    #celebrationGif {
      display: none;
      width: 250px;
      margin: 20px auto;
    }



    #celebration {
      display: none;
      font-size: 32px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Will you join me for a trip? üåç‚úàÔ∏è</h1>
    <img 
  class="gif"
  src="https://media.tenor.com/FjMj_01lPz4AAAAM/spongebob-squarepants-spongebob.gif"
  alt="thinking gif"
  />

<img 
  id="celebrationGif"
  src="https://media.tenor.com/TsNWXQ2E8pAAAAAM/celebration-confetti.gif"
  alt="celebration gif"
/>


    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>

    <div id="celebration">üéâü•≥ Yay!!! üéâü•≥</div>
  </div>

 
  <script>
      const noBtn = document.getElementById("noBtn");
      const yesBtn = document.getElementById("yesBtn");
      const celebration = document.getElementById("celebration");
    
      const padding = 20;
      const escapeDistance = 120;
    
      // Set correct initial position AFTER layout
      window.addEventListener("load", () => {
        const rect = noBtn.getBoundingClientRect();
        const left = (window.innerWidth - rect.width) / 2 + 80;
        const top = (window.innerHeight - rect.height) / 2;
    
        noBtn.style.left = left + "px";
        noBtn.style.top = top + "px";
        noBtn.style.visibility = "visible";
      });
    
      function moveNoButton(mouseX, mouseY) {
        const rect = noBtn.getBoundingClientRect();
    
        let newX = rect.left + (rect.left - mouseX > 0 ? escapeDistance : -escapeDistance);
        let newY = rect.top + (rect.top - mouseY > 0 ? escapeDistance : -escapeDistance);
    
        const maxX = window.innerWidth - rect.width - padding;
        const maxY = window.innerHeight - rect.height - padding;
    
        newX = Math.max(padding, Math.min(maxX, newX));
        newY = Math.max(padding, Math.min(maxY, newY));
    
        noBtn.style.left = newX + "px";
        noBtn.style.top = newY + "px";
      }
    
      document.addEventListener("mousemove", (e) => {
        const rect = noBtn.getBoundingClientRect();
        const dx = e.clientX - (rect.left + rect.width / 2);
        const dy = e.clientY - (rect.top + rect.height / 2);
    
        if (Math.hypot(dx, dy) < 120) {
          moveNoButton(e.clientX, e.clientY);
        }
      });
    
      noBtn.addEventListener("click", (e) => {
        moveNoButton(e.clientX, e.clientY);
      });
    
      yesBtn.addEventListener("click", () => {
        celebration.style.display = "block";
        document.getElementById("celebrationGif").style.display = "block";
        yesBtn.style.display = "none";
        noBtn.style.display = "none";
      });

</script>



</body>
</html>
