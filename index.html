<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trip Invite ğŸ˜„</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
      position: relative;
    }

    h1 {
      margin-bottom: 30px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }

    #yesBtn {
      background-color: #4CAF50;
      color: white;
    }

    #noBtn {
      background-color: #f44336;
      color: white;
      position: absolute;
    }

    #celebration {
      display: none;
      font-size: 32px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Will you join me for a trip? ğŸŒâœˆï¸</h1>

    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>

    <div id="celebration">ğŸ‰ğŸ¥³ Yay!!! ğŸ‰ğŸ¥³</div>
  </div>

  <script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const celebration = document.getElementById("celebration");

  // Initial position
  noBtn.style.left = "60%";
  noBtn.style.top = "60%";

  function moveNoButton(e) {
    const btnRect = noBtn.getBoundingClientRect();

    const padding = 20;
    const maxX = window.innerWidth - btnRect.width - padding;
    const maxY = window.innerHeight - btnRect.height - padding;

  
    let newX = btnRect.left + (btnRect.left - e.clientX);
    let newY = btnRect.top + (btnRect.top - e.clientY);

    // Clamp within screen
    newX = Math.max(padding, Math.min(maxX, newX));
    newY = Math.max(padding, Math.min(maxY, newY));

    noBtn.style.left = newX + "px";
    noBtn.style.top = newY + "px";
  }

  // Mouse chase effect
  document.addEventListener("mousemove", (e) => {
    const distance = noBtn.getBoundingClientRect();
    const dx = e.clientX - (distance.left + distance.width / 2);
    const dy = e.clientY - (distance.top + distance.height / 2);

    const proximity = 120; // how close before it runs
    if (Math.abs(dx) < proximity && Math.abs(dy) < proximity) {
      moveNoButton(e);
    }
  });

  yesBtn.addEventListener("click", () => {
    celebration.style.display = "block";
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
  });
</script>


</body>
</html>
